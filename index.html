<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock-Paper-Scissors</title>
    <script type="text/javascript" src="gameLogic.js" defer></script>
</head>
<body>
    <div class="header">
        <h1 id="header-title">Rock-Paper-Scissors</h1>
    </div>
    <div class="main">
        <div class="main-top">
            <div class="buttons">
                <img id="rock" src="./images/stone.png">
            </div>
            <div class="buttons">
                <img id="paper" src="./images/scroll.png">
            </div>
            <div class="buttons">
                <img id="scissors" src="./images/swords.png">
            </div>
        </div>
        <div class="main-bottom">
            <div class="main-bottom-top">
                <div id="results-field"></div>
            </div>
            <div class="main-bottom-bottom">
                <div class="player">
                    <img id="player-score" src="./images/viking.png">
                    <div class="score-display">
                        <img class="checks-player" id="p1" src="./images/tankard.png">
                        <img class="checks-player" id="p2" src="./images/tankard.png">
                        <img class="checks-player" id="p3" src="./images/tankard.png">
                        <img class="checks-player" id="p4" src="./images/tankard.png">
                        <img class="checks-player" id="p5" src="./images/tankard.png">
                    </div>
                </div>
                <div class="computer">
                    <img id="computer-score" src="./images/cthulhu.png">
                    <div class="score-display">
                        <img class="checks-computer" id="c1" src="./images/spell-book2.png">
                        <img class="checks-computer" id="c2" src="./images/spell-book2.png">
                        <img class="checks-computer" id="c3" src="./images/spell-book2.png">
                        <img class="checks-computer" id="c4" src="./images/spell-book2.png">
                        <img class="checks-computer" id="c5" src="./images/spell-book2.png">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
